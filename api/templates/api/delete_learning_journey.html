{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <style>
            .button {
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }       

            .button1 {
                background-color: #ba2121;
                color: white;
                border: 2px solid black;
            }

            .button1:hover {
                background-color: red;
                color: white;
            }

            .button2 {
                background-color:  #888;
                border: 2px solid black;
                color: white;
            }

            .button2:hover {
                background-color: #c2b0b0;
            }

            a:link {
                text-decoration: none;
                color: white;    
            }
    
        </style>
    </head>
    <body>
        <form method="POST">
			{% csrf_token %}
			<p> Are you sure you want to delete this learning journey?
			<br>Please note that this object will be permanently deleted.
			</p>
	
			<p> Summary</p>
			<ul><li> LEARNING JOURNEY: {{ active_journey.learning_objective.title }} </li></ul>
	
			
			<br><br>
			<input class="button button1" type="submit" value="Yes, i'm sure" /> &nbsp;&nbsp;&nbsp;
			<button class="button button2"><a href="{% url 'learning_journey' %}" style="color: white">No, take me back </a></button>
		</form>

    </body>
</html>

{% endblock content %}
