{% extends "api/base.html" %}

{% block content %}
<div>
    <p>
        <ul style="color: #09374e; background-color: white;">
            {% for quiz in quizes %}
                <a href="{% url 'quiz_questions' quiz.id %}"><li>{{quiz.quiz_title}}</li></a><br><br>
                <a href="{% url 'edit_quiz' quiz.id   %}">Edit Quiz</a>&nbsp;&nbsp;
                <a href="{% url 'delete_quiz' quiz.id  %}">Delete Quiz</a><br><br><br>
                {% empty %}
                    <li>No quiz have been added yet.</li>
            {% endfor %}
            </ul>
        </p><br><br>

    <a href="{% url 'add_quiz'  %}"><input type='submit' value='ADD QUIZ'></a>
 
</div>
{% endblock content %}
