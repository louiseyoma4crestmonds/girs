{% extends "api/base.html" %}

{% block content %}
<div>
    <p>Edit quiz: <a href="{% url 'quizzes'  %}">{{ quiz }}</a></p>
    <form action="{% url 'edit_quiz' quiz.id   %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}<br>
        <input type="submit" value="SAVE CHANGES"></button>
    </form>
</div>

{% endblock content %}
